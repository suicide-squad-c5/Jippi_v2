<!-- Card -->
<div class="item">
    <div class="view zoom overlay z-depth-2 rounded">
        <img class="img-fluid w-100" src="{{oneItem.itemImage}}" />
    </div>

    <div class="text-center pt-4">
        <h5>{{ oneItem.itemName }}</h5>
        <p class="mb-2 text-muted text-uppercase small">{{ oneItem.itemKind }}</p>
        <hr />
        <h6 class="mb-3">{{ oneItem.itemPrice }} TD</h6>
        <button type="button" class="btn btn-danger" (click)="deleteItem(oneItem.id)">Delete</button>
        <!-- <button type="button" class="btn btn-info">Details</button> -->
    </div>
</div>
<!-- Card -->
