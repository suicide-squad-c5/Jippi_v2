<div class="main-container">
  <div class="padding">
    <div class="row container d-flex justify-content-center" style="margin-left: auto; margin-right: auto;">
      <div class="col-xl-12 col-md-22">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img class="avatar" alt="Avatar" src="{{ this.userInfo?.avatar || '/assets/user-profile.png' }}">
                </div>
                <h4 class="f-w-600">{{ this.userInfo?.first_name + " " + this.userInfo?.last_name }}</h4>
                <i class="fas fa-user-edit" style="cursor: pointer;" [routerLink]="['/profile/edit']"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{ this.userInfo?.email }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Phone</p>
                    <h6 class="text-muted f-w-400">{{ this.userInfo?.phone_number }}</h6>
                  </div>
                </div>
                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Other information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Adress</p>
                    <h6 class="text-muted f-w-400">{{ this.userInfo?.address || 'Unknown' }}</h6>
                  </div>
                  <!-- <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Most Viewed</p>
                    <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                  </div> -->
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook"
                      data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook"
                        aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter"
                      data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter"
                        aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                      data-original-title="instagram" data-abc="true"><i
                        class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
