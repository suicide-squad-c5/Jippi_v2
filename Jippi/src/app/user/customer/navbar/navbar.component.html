<!-- IF USER HAS NO ACCOUNT IT WILL SHOW HIM THIS NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="visiter">
  <a class="navbar-brand" [routerLink]="['/']">Jippi</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" [routerLink]="['/']">
        <a class="nav-link">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active" [routerLink]="['/contact']">
        <a class="nav-link">Contact <span class="sr-only">(current)</span></a>
      </li>
      <li>
        <form id="searchBar" class="form-inline my-2 my-lg-0">
          <input
            id="inputSearch"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </li>
      <li class="nav-item dropdown" :class="dropdown">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/login']">Login</a>
          <a class="dropdown-item" [routerLink]="['/signup']">Signup</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">Help</a>
          <a class="dropdown-item" [routerLink]="['/company/login']"
            >Log in us a comapny</a
          >
          <a class="dropdown-item" [routerLink]="['comapny/signup']"
            >Signup us a comapny</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
