<div class="body">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="" alt="login" class="login-card-img" />
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/images/logo.svg" alt="logo" class="logo" />
                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form #test="ngForm">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input [(ngModel)]="data.email" type="email" name="email" id="email"
                                    class="form-control" placeholder="Email address" />
                                <span>{{test.value}}</span>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input [(ngModel)]="data.password" type="password" name="password" id="password"
                                    class="form-control" placeholder="***********" />
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button"
                                value="Login" />
                        </form>
                        <a href="#!" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">
                            Don't have an account?
                            <a href="#!" class="text-reset">Register here</a>
                        </p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
